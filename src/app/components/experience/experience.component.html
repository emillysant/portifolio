<section class="container">
  <h1><strong>Experience</strong></h1>
  <div class="content">
    <div *ngFor="let experiences of experiencesData">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{experiences.title}}</mat-card-title>
            <mat-card-subtitle>
              <p>{{experiences.subtitle}}</p>
              <p>{{experiences.period}}</p>
            </mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <p>{{experiences.description | slice:0:400}}</p>
          <p>{{experiences.technology | slice:0:100}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
