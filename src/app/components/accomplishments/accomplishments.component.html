<section class="container">
  <h1><strong>Accomplishments</strong></h1>
  <div class="content">
    <div *ngFor="let accomplishment of accomplishmentsData">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            {{accomplishment.title}}
          </mat-card-title>
          <mat-card-subtitle>{{accomplishment.period}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{accomplishment.description}}</p>
          <p>{{accomplishment.technology}}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button [href]="accomplishment.certification"
            target="_blank">Certificação</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
